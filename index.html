<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars RPG Game</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
	<div class="container">
    <h1>Star Wars RPG Game!</h1>
    <hr>
		<div id="characterSelection">
		</div>
		<div class="col-lg-6 pull-left">
			<h2>Your Character</h2>
			<div id="character">
				
			</div>
			<h2>Fight Section</h2>
			<div id="fightSection">
				<button id="attack" class="btn btn-danger">Attack!</button>
			</div>
			
			<div id="status">
			</div>

			<button id="restart" class="btn btn-success">Restart</button>
		</div>
		<div class="col-lg-6 pull-right">
			<h2>Defender</h2>
			<div id="defender">
			</div>
			<h2>Enemies</h2>
			<div id="defenderArea">

			</div>
		</div>
		
	</div>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="crossorigin="anonymous"></script>
	<script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
